name: test

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'renv'
    - uses: r-lib/actions/setup-renv@v2
    - name: Install trachoma model and dependencies
      run: pip install .
    - name: Run top-level script
      run: Rscript trachoma_fitting.R
